{% extends "base.html" %}

{% block content %}
{% include 'mainPageHeader.html' %}
<!-- Contact Page -->


<div class="items-top relative flex min-h-screen justify-center bg-gray-100 dark:bg-gray-900 sm:items-center sm:pt-0">
 <div class="mx-auto max-w-6xl sm:px-6 lg:px-8">
    <div class="mt-8 overflow-hidden">
      <div class="grid grid-cols-1 md:grid-cols-2">
        <div class="mr-2 rounded-lg bg-blue-200 px-4 py-2 text-sm font-medium dark:text-white focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600  dark:focus:ring-blue-800 lg:px-5 lg:py-2.5">
          <h1 class="text-4xl tracking-tight dark:text-white sm:text-5xl">Contact SmartHire</h1>
          <p class="text-normal mt-2 text-lg font-medium dark:text-white  sm:text-2xl">Fill in the form to start a conversation</p>

          <div class="mt-8 flex items-center  dark:text-white ">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" class="h-8 w-8  dark:text-white ">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <div class="text-md ml-4 w-40 font-semibold tracking-wide dark:text-white ">350 Victoria St, Toronto, ON M5B 2K3</div>
          </div>

          <div class="mt-4 flex items-center  dark:text-white ">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" class="h-8 w-8  dark:text-white ">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            <div class="text-md ml-4 w-40 font-semibold tracking-wide">(416) 979-5000</div>
          </div>

          <div class="mt-2 flex items-center  dark:text-white ">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" class="h-8 w-8  dark:text-white ">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <div class="text-md ml-4 w-40 font-semibold tracking-wide">info@SmartHire.ca</div>
          </div>
        </div>

        <form class="flex flex-col justify-center p-6">
          <div class="text-gr flex flex-col">
            <label for="name" class="mt-8 text-gray-900 dark:text-white">Full Name</label>
            <input type="name" name="name" id="name" placeholder="" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" />
          </div>

          <div class="mt-2 flex flex-col">
            <label for="email" class="mt-8 text-gray-900 dark:text-white">Email</label>
            <input type="email" name="email" id="email" placeholder="" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" />
          </div>

          <div class="mt-2 flex flex-col">
            <label for="tel" class="text-gray-900 dark:text-white mt-8">Number</label>
            <input type="tel" name="tel" id="tel" placeholder="" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" />
          </div>

          <label for="message" class="mt-8 block text-gray-900 dark:text-white">Tell us why you are contacting us</label>
          <textarea id="message" rows="4" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="Leave a comment..."></textarea>

          <button type="submit" class="mt-8 mr-2 rounded-lg bg-blue-700 px-4 py-2 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 lg:px-5 lg:py-2.5">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% include 'mainPagefooter.html' %}
{% endblock %}
