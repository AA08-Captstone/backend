{% extends "base.html" %}

{% block content %}
<title>Smarthire: Data Page</title>
<meta name="description" content="Generated by create next app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
      <main className={styles.main}>
        <div class="flex">
          <div class="lg:w-5/12 bg-sky-500 px-20">
            <p class="flex justify-center text-white font-bold pt-4 text-4xl">DATA PAGE</p>
            <form action="" class="mx-auto mt-8 mb-0 max-w-md space-y-2">
              <div>
                <label for="jobsearch" class="sr-only">Search Jobs</label>
                <div class="flex relative justify-center">
                  <input
                    type="text"
                    class=" w-96 rounded-lg border-gray-200 p-2 pr-12 text-sm shadow-sm"
                    placeholder="Search jobs"
                  />
                </div>
              </div>

        <div class="flex flex-col items-center">
          <button
            type="submit"
            class="w-64 rounded-lg place-content-end bg-blue-800 px-5 py-2 mb-2 text-sm font-medium text-white">
            Submit
          </button>
        </div>
      </form>

      <p class="flex justify-center text-white font-bold pt-4 text-xl">RECENT SEARCHES</p>
      <ul id="searches"></ul>
      <script>
        // Make a request to the backend to get the recent searches
        fetch('/recent_searches')
          .then(response => response.json())
          .then(searches => {
            // Loop through the searches and add them to the list
            searches.forEach(search => {
              const li = document.createElement('li');
              li.textContent = search;
              document.getElementById('searches').appendChild(li);
            });
          })
          .catch(error => console.error(error));
      </script>

        </div>
          <div class="lg:w-7/12 bg-white">
            <p class="font-bold pt-4 text-4xl px-40 text-center">SEARCH RESULTS</p>
            <div class="w-full">
              <div class="flex flex-row">
                <button class="w-1/2 py-2 px-4 bg-gray-300 font-semibold" onclick="openTab('tab1')">Tab 1</button>
                <button class="w-1/2 py-2 px-4 font-semibold" onclick="openTab('tab2')">Tab 2</button>
              </div>
              
              <div id="tab1" class="tabcontent">
                <h3>Top 5 Predicted Jobs</h3>
                <img src="../imgs/recommended_jobs.png"></img>
              </div>
              
              <div id="tab2" class="tabcontent hidden">
                <h3>Predicted Jobs by Company</h3>
                <img src="../imgs/company_data.png"></img>
              </div>
              
              <script>
              function openTab(tabName) {
                // Hide all tab content
                const tabContents = document.getElementsByClassName("tabcontent");
                for (let i = 0; i < tabContents.length; i++) {
                  tabContents[i].classList.add("hidden");
                }
              
                // Show the selected tab content
                document.getElementById(tabName).classList.remove("hidden");
              }
              </script>
              
            </div>
          </div>
        </div>
        </div>
      </main>
{% endblock %}
